    - 疾风知劲草，板荡识诚臣。——李世民《赐萧瑀》
    - 忽如一夜春风来，千树万树梨花开。——岑参《白雪歌送武判官归京》
    - 日出江花红胜火，春来江水绿如蓝。——白居易《忆江南·江南好》
    - 漠漠水田飞白鹭，阴阴夏木啭黄鹂。——王维《积雨辋川庄作》
    - 弃我去者，昨日之日不可留；乱我心者，今日之日多烦忧。——李白《宣州谢脁楼饯别校书叔云》
    - 停车坐爱枫林晚，霜叶红于二月花。——杜牧《山行》
    - 日暮酒醒人已远，满天风雨下西楼。——许浑《谢亭送别》
    - 郎骑竹马来，绕床弄青梅。——李白《长干行二首》
    - 读书破万卷，下笔如有神。——杜甫《奉赠韦左丞丈二十二韵》
    - 慈母手中线，游子身上衣。——孟郊《游子吟》
    - 白日依山尽，黄河入海流。欲穷千里目，更上一层楼。——王之涣《登鹳雀楼》
    - 柴门闻犬吠，风雪夜归人。——刘长卿《逢雪宿芙蓉山主人》
    - 黄鹤一去不复返，白云千载空悠悠。——崔颢《黄鹤楼》
    - 独在异乡为异客，每逢佳节倍思亲。——王维《九月九日忆山东兄弟》
    - 马上相逢无纸笔，凭君传语报平安。——岑参《逢入京使》
    - 梳洗罢，独倚望江楼。过尽千帆皆不是，斜晖脉脉水悠悠。肠断白蘋洲。——温庭筠《望江南》
    - 满宫明月梨花白，故人万里关山隔。——温庭筠《菩萨蛮》
    - 问君能有几多愁？恰似一江春水向东流。——李煜《虞美人》
    - 林花谢了春红，太匆匆。无奈朝来寒雨晚来风。——李煜《相见欢》
    - 无言独上西楼，月如钩。寂寞梧桐深院锁清秋。——李煜《相见欢》
    - 十四万人齐解甲，更无一个是男儿！——花蕊夫人《述国亡诗》
    - 细雨梦回鸡塞远，小楼吹彻玉笙寒。——李璟《摊破浣溪沙》
    - 还似旧时游上苑，车如流水马如龙。——李煜《忆江南》
    - 细雨湿流光，芳草年年与恨长。——冯延巳《南乡子》
    - 山川风景好，自古金陵道，少年看却老。——冯延巳《醉花间》
    - 数点雨声风约住。朦胧淡月云来去。——李冠《蝶恋花·春暮》
    - 花自飘零水自流。一种相思，两处闲愁。——李清照《一剪梅》
    - 众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。——辛弃疾《青玉案·元夕》
    - 疏影横斜水清浅，暗香浮动月黄昏。——林逋《山园小梅·其一》
    - 小楼一夜听春雨，深巷明朝卖杏花。——陆游《临安春雨初霁》
    - 流光容易把人抛，红了樱桃，绿了芭蕉。——蒋捷《一剪梅·舟过吴江》
    - 月上柳梢头，人约黄昏后。——欧阳修《生查子·元夕》
    - 衣带渐宽终不悔，为伊消得人憔悴。——柳永《蝶恋花》
    - 人生到处知何似，应似飞鸿踏雪泥。——苏轼《和子由渑池怀旧》
    - 大江东去，浪淘尽，千古风流人物。——苏轼《念奴娇·赤壁怀古》
    - 多情自古伤离别，更那堪冷落清秋节！——柳永《雨霖铃·寒蝉凄切》
    - 呜呼！楚虽三户能亡秦，岂有堂堂中国空无人！——陆游《金错刀行》
    - 寻寻觅觅，冷冷清清，凄凄惨惨戚戚。——李清照《声声慢·寻寻觅觅》
    - 山重水复疑无路，柳暗花明又一村。——陆游《游山西村》
    - 人生自古谁无死？留取丹心照汗青。——文天祥《过零丁洋》
    - 但愿人长久，千里共婵娟。——苏轼《水调歌头·丙辰中秋》
    - 不识庐山真面目，只缘身在此山中。——苏轼《题西林壁》
    - 千古兴亡多少事？悠悠。不尽长江滚滚流。——辛弃疾《南乡子·登京口北固亭有怀》
    - 杏花疏影里，吹笛到天明。——陈与义《临江仙·夜登小阁忆洛中旧游》
    - 王师北定中原日，家祭无忘告乃翁。——陆游《示儿》
    - 人有悲欢离合，月有阴晴圆缺，此事古难全。——苏轼《水调歌头·丙辰中秋》
    - 纸上得来终觉浅，绝知此事要躬行。——陆游《冬夜读书示子聿》
    - 三十功名尘与土，八千里路云和月。——岳飞《满江红·写怀》
    - 小舟从此逝，江海寄余生。——苏轼《临江仙》
    - 无可奈何花落去，似曾相识燕归来。——晏殊《浣溪沙》
    - 莫道不销魂，帘卷西风，人比黄花瘦。——李清照《醉花阴》
    - 十年生死两茫茫，不思量，自难忘。——苏轼《江城子·乙卯正月二十日夜记梦》
    - 两情若是久长时，又岂在朝朝暮暮。——秦观《鹊桥仙·纤云弄巧》
    - 休对故人思故国，且将新火试新茶。诗酒趁年华。——苏轼《望江南·超然台作》
    - 桃李春风一杯酒，江湖夜雨十年灯。——黄庭坚《寄黄几复》
    - 少年不识愁滋味，爱上层楼。爱上层楼，为赋新词强说愁。——辛弃疾《丑奴儿·书博山道中壁》
    - 问世间，情是何物，直教生死相许？——元好问《摸鱼儿·雁丘词》
    - 唯有闲愁将不去，依旧住，伴人直到黄昏雨。——段克己《渔家傲》
    - 相逢不尽平生事，春思入琵琶。——刘迎《乌夜啼》
    - 峻似吕梁千仞，壮似钱塘八月，直下洗尘寰。——元好问《水调歌头·赋三门津》
    - 秋后亭皋木叶稀，霜前关塞雁南归。——王寂《鹧鸪天》
    - 叹人生此际，动成长别。——段克己《满江红·过汴梁故宫城》
    - 老夫惟有，醒来明月，醉后清风。——元好问《人月圆》
    - 寒波淡淡起，白鸟悠悠下。——元好问《颍亭留别》
    - 醉后不知天在水，满船清梦压星河。——唐温如《题龙阳县青草湖》
    - 枯藤老树昏鸦，小桥流水人家，古道西风瘦马。——马致远《天净沙·秋思》
    - 平生不会相思，才会相思，便害相思。——徐再思《折桂令·春情》
    - 一声梧叶一声秋，一点芭蕉一点愁，三更归梦三更后。——徐再思《水仙子·夜雨》
    - 不要人夸颜色好，只留清气满乾坤。——王冕《墨梅》
    - 竹影和诗瘦，梅花入梦香。——王庭筠《绝句·竹影和诗瘦》
    - 兴，百姓苦；亡，百姓苦！——张养浩《山坡羊·潼关怀古》
    - 兴亡千古繁华梦，诗眼倦天涯。——张可久《人月圆·山中书事》
    - 伤心千古，秦淮一片明月！——萨都剌《念奴娇·登石头城次东坡韵》
    - 江山信美，终非吾土，问何日是归年？——王恽《平湖乐》
    - 坐睡船自流，云深一蓑小。——陈孚《江天暮雪》
    - 千古是非心，一夕渔樵话。——白朴《庆东原·忘忧草》
    - 日月长，天地阔，闲快活！——关汉卿《四块玉·闲适》
    - 酒杯深，故人心，相逢且莫推辞饮。——马致远《拨不断·酒杯深》
    - 山光如淀，湖光如练，一步一个生绡面。——薛昂夫《西湖杂咏·春》
    - 月有盈亏花有开谢，想人生最苦离别。——张鸣善《普天乐·咏世》
    - 美人自刎乌江岸，战火曾烧赤壁山，将军空老玉门关。——张可久《卖花声·怀古》
    - 报道先生归也，杏花春雨江南。——虞集《风入松·寄柯敬仲》
    - 滚滚长江东逝水，浪花淘尽英雄。——杨慎《临江仙》
    - 青山依旧在，几度夕阳红。——杨慎《临江仙》
    - 怕相思，已相思，轮到相思没处辞，眉间露一丝。——俞彦《长相思·折花枝》
    - 我也不登天子船，我也不上长安眠。——唐寅《把酒对月歌》
    - 一寸丹心图报国，两行清泪为思亲。——于谦《立春日感怀》
    - 但愿苍生俱饱暖，不辞辛苦出山林。——于谦《咏煤炭》
    - 明日复明日，明日何其多。——钱福《明日歌》
    - 粉骨碎身全不怕，要留清白在人间。——于谦《石灰吟》
    - 谁料同心结不成，翻就相思结。——夏完淳《卜算子》
    - 世人笑我忒风颠，我笑他人看不穿。——唐寅《桃花庵歌》
    - 无限山河泪，谁言天地宽！——夏完淳《别云间》
    - 灯火纸窗修竹里，读书声。——陈继儒《浣溪沙·初夏夜饮归》
    - 难将心事和人说，说与青天明月知。——唐寅《美人对月》
    - 人生若只如初见，何事秋风悲画扇。——纳兰性德《木兰花·拟古决绝词柬友》
    - 苟利国家生死以，岂因祸福避趋之。——林则徐《赴戍登程口占示家人·其二》
    - 落红不是无情物，化作春泥更护花。——龚自珍《己亥杂诗·其五》
    - 山一程，水一程，身向榆关那畔行，夜深千帐灯。——纳兰性德《长相思·山一程》
    - 草长莺飞二月天，拂堤杨柳醉春烟。——高鼎《村居》
    - 相思了无益，悔当初相见。——朱彝尊《忆少年·飞花时节》
    - 江山代有才人出，各领风骚数百年。——赵翼《论诗五首·其二》
    - 千磨万击还坚劲，任尔东西南北风。——郑燮《竹石》
    - 我劝天公重抖擞，不拘一格降人才。——龚自珍《己亥杂诗·其二百二十》
    - 一朝春尽红颜老，花落人亡两不知！——曹雪芹《葬花吟》

 
 
